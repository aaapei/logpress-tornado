<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh_CN">
<head profile="http://gmpg.org/xfn/11">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="robots" content="index, follow" />
<title>{%block title%}{%endblock%} {{settings.site_name}}</title>
<meta name="Keywords" content="{{settings.site_keywords}}"/>
<meta name="Description" content="{{settings.site_desc}}"/>
<link rel="stylesheet" href="{{static('fluid/style.css')}}" type="text/css" media="screen" />
<link rel="stylesheet" href="{{static('fluid/print.css')}}" type="text/css" media="print" />
<link rel="alternate" type="application/rss+xml" title="{{settings.blog_name}} RSS Feed" href="/feed" />
<link rel="pingback" href="" />
{%block header%}{%endblock%}
</head>

<body>
<div id="page">
<div id="header">
	<div id="headertitle">
		<h1><a href="/" title="{{settings.site_name}}: {{settings.site_desc}}">{{settings.site_name}}</a></h1>
		<p>{{settings.site_desc}}</p>
	</div> 
	<!-- Search box (If you prefer having search form as a sidebar widget, remove this block) -->
	<div class="search">
		
	</div> 
	<!-- Search ends here-->
		
</div>

<div id="navbar">
<ul id="nav">
	<li><a href="/">Home</a></li>
	{%for category in handler.get_category()%}
	<li><a href="{{category.url}}">{{category.name}}</a></li>
	{%endfor%}
</ul>
</div>
<div id="wrapper">
	{%block main%}
	{%endblock%}
</div> <!-- wrapper -->
</div> <!-- page -->
</body>
</html>
